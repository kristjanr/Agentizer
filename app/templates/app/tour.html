{% extends "app/base.html" %}

{% block extrahead %}
    <style xmlns="http://www.w3.org/1999/html">
        body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>
{% endblock %}

{% block content %}

    {% csrf_token %}
<div class="container">

        <div id="content">
            <h2>Please fill out tour information </h2>

            <form action="guides" method="post"><br>
                {% csrf_token %}

                <div class="form-group">
                    <label for="inputEmail" class="control-label col-xs-2">Ref number</label>

                    <div class="col-xs-10">
                        <input type="text" class="form-control" placeholder="ref number" value="15112015">
                    </div>


                    <div class="form-group">
                        <label for="inputEmail" class="control-label col-xs-2">Group size</label>

                        <div class="col-xs-10">
                            <input type="number" class="form-control" placeholder="group size" value="110">
                        </div>


                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Language</label>

                            <div class="col-xs-10">
                                <input type="text" class="form-control" placeholder="language" value="English">
                            </div>


                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Date</label>

                            <div class="col-xs-10">
                                <input type="text" class="form-control" placeholder="date" value="20-11-2015">
                            </div>


                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Start time</label>

                            <div class="col-xs-10">
                                <input type="time" class="form-control" placeholder="start time" value="10:00">
                            </div>


                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">End time</label>

                            <div class="col-xs-10">
                                <input type="time" class="form-control" placeholder="end time" value="13:00">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2">Meeting point</label>

                            <div class="col-xs-10">
                                <input type="text" class="form-control" placeholder="meeting point" value="Hotel">
                            </div>

                            <div class="form-group">
                                <label for="inputEmail" class="control-label col-xs-2">Ending point</label>

                                <div class="col-xs-10">
                                    <input type="text" class="form-control" placeholder="meeting point" value="Town Hall square">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="control-label col-xs-2">Tour description:</label>

                                <div class="col-xs-10">
                                    <input type="text" class="form-control" placeholder="tour description" value="Walking tour in Tallinn old town"><br><br>
                                </div>
                            </div>

                        </div>
                        <input type="submit" class="btn btn-success" value="Submit info">
                    </div>
                </div>
            </form>

        </div>
        <!-- /.row -->

</div>
{% endblock %}
